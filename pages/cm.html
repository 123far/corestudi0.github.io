<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>臭猫旋转</title>
    <link href="https://hk.kstore.space/download/2719/choumao/scripts/video-js.css" rel="stylesheet">
    <script src='https://hk.kstore.space/download/2719/choumao/scripts/video.js'></script>
    <script src="https://hk.kstore.space/download/2719/choumao/scripts/videojs-contrib-hls.min.js"></script>
</head>
 
<body>
<style>
    .video-js .vjs-tech {position: relative !important;}
</style>
<div>
    <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{}' style='width: auto;height: auto'>
        <source id="source" src="https://v3-ot01.kwaicdn.com/bs3/video-hls/5208694538197929781_hlsb.m3u8?pkey=AAW2XsWbaXMNHhJYhYY-DpGutaOdAge7u_w7Jt4UoM1DpZJb1733El1R6bhBpbSNBiUMmze-Zn_xdeAfCHWZ-kBGVDtqYWc1SrIblc_88xZb98-lgKw28Hpc6xRW1Mhoa44&ss=vp" type="application/x-mpegURL"></source>
    </video>
</div>
<div class="qiehuan" style="width:100px;height: 100px;background: red;margin:0 auto;line-height: 100px;color:#fff;text-align: center">刷新</div>
</body>
<script>
    var myVideo = videojs('myVideo', {
        bigPlayButton: true,
        textTrackDisplay: false,
        posterImage: false,
        errorDisplay: false,
    })
    myVideo.play()// 视频播放
    myVideo.pause() // 视频暂停
    var changeVideo = function (vdoSrc) {
        if (/\.m3u8$/.test(vdoSrc)) { //判断视频源是否是m3u8的格式
            myVideo.src({
                src: vdoSrc,
                type: 'application/x-mpegURL' //在重新添加视频源的时候需要给新的type的值
            })
        } else {
            myVideo.src(vdoSrc)
        }
        myVideo.load();
        myVideo.play();
 
    }
    var src = 'https://v3-ot01.kwaicdn.com/bs3/video-hls/5208694538197929781_hlsb.m3u8?pkey=AAW2XsWbaXMNHhJYhYY-DpGutaOdAge7u_w7Jt4UoM1DpZJb1733El1R6bhBpbSNBiUMmze-Zn_xdeAfCHWZ-kBGVDtqYWc1SrIblc_88xZb98-lgKw28Hpc6xRW1Mhoa44&ss=vp';
    document.querySelector('.qiehuan').addEventListener('click', function () {
        changeVideo(src);
    })
</script>
</html>
