</head>
 
<body>
    <style> html,body{ font-size: 32px; } </style>
<style>
    .video-js .vjs-tech {position: relative !important;}
</style>
<div>
    <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{}' style='width: auto;height: auto'>
        <source id="source" src="https://v3-ot01.kwaicdn.com/bs3/video-hls/5208694538197929781_hlsb.m3u8?pkey=AAX6uNjJ8XmejTVSTR7AbhPy04YSLUCWL1civaLKvr5j7VZ5-cxRC3dsNeS1cPiCDHts2NpFF2lvsqO4MOpeGbQMr7EPBCjUG6Ais_g6EbNObUCyHW9qG5b_Yhrq0_4Nw6g&ss=vp" type="application/x-mpegURL"></source>
    </video>
</div>
<div class="qiehuan" style="width:100px;height: 100px;background: red;margin:0 auto;line-height: 100px;color:#fff;text-align: center">播放</div>
    <span class="site-footer-credits">Copyright © 2022-2023 Core Studio. All rights reserved.<a href="#CAT">本视频纯属娱乐,本页面没有任何违规内容,请放心食用awa</a>.</span>
</body>
<script>
    var myVideo = videojs('myVideo', {
        bigPlayButton: true,
        textTrackDisplay: false,
        posterImage: false,
        errorDisplay: false,
    })
    myVideo.play()// 视频播放
    myVideo.pause() // 视频暂停
    var changeVideo = function (vdoSrc) {
        if (/\.m3u8$/.test(vdoSrc)) { //判断视频源是否是m3u8的格式
            myVideo.src({
                src: vdoSrc,
                type: 'application/x-mpegURL' //在重新添加视频源的时候需要给新的type的值
            })
        } else {
            myVideo.src(vdoSrc)
        }
        myVideo.load();
        myVideo.play();
 
    }
    var src = 'https://v3-ot01.kwaicdn.com/bs3/video-hls/5208694538197929781_hlsb.m3u8?pkey=AAX6uNjJ8XmejTVSTR7AbhPy04YSLUCWL1civaLKvr5j7VZ5-cxRC3dsNeS1cPiCDHts2NpFF2lvsqO4MOpeGbQMr7EPBCjUG6Ais_G6EbNObUCyHW9qG5n_Yhrq0_4Nw6g&ss=vp';
    document.querySelector('.qiehuan').addEventListener('click', function () {
        changeVideo(src);
    })
</script>
